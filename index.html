<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/app.css">

</head>
<body class="bg-skin-base font-SpaceMono overflow-hidden">

  <main class="w-screen h-screen flex grid justify-items-center content-center mx-auto">
    <div class="w-2/4">
      
      <div class="w-full p-3 text-center">
        <p class="text-skin-primary font-bold text-lg">SPLI</p>
        <p class="text-skin-primary font-bold text-lg">TTER</p>
      </div>

      <div class="bg-white ">
        
        <div class="w-2/4 flex flex-col p-10">         

          <span class="text-skin-secondary text-lg font-bold">Bill</span>
         
          <label class="relative block ">
            <span class="sr-only">BILL AMOUNT</span>
            <span class="absolute inset-y-0 left-0 flex items-center pl-2">
              <img src="./images/icon-dollar.svg" alt="">
            </span>
            <input class="bill-input" type="text" id="bill_amount"/>
          </label>

          <span class="text-skin-secondary text-lg font-bold">Select Tip %</span>
          <div class="w-full flex flex-row flex-wrap content-between p-0 rounded-xl mb-4">
            <button class="btn">5%</button>
            <button class="btn">10%</button>
            <button class="btn">15%</button>
            <button class="btn">25%</button>
            <button class="btn">50%</button>
            <input type="text" class="custom-tip" placeholder="Custom">
          </div>
        </div>

        <div class="w-2/4">

        </div>

      </div>

    </div>
  </main>

  </div>

  <script src="./js/app.js"></script>
</body>
</html>
